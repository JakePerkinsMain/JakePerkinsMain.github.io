<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Jake Perkins</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/prcptn-dsgn/qwik/dist/min.js"></script>
  <script src="scripts/rellax.js"></script>
  <script src="scripts/geoStackr.js"></script>
</head>

<body onload="load()">
  <div class="geostack-wrap animate__animated animate__fadeIn animate__faster animate__delay-200ms">
  <div style="top: calc(15vh + 2px); left: 10vw"
    class="rellax  geostack"
    data-rellax-speed="-7"></div>
  <div style="top: 45vh; right: 7vw"
    class="rellax geostack"
    data-rellax-speed="-5"></div>
</div>
  <!-- partial:index.partial.html -->
  <div class="nav-wrap">
    <div class="nav-logo animate__animated animate__fadeIn animate__faster animate__delay-200ms">
      <img
        src="https://media.discordapp.net/attachments/656343660241223697/790648429919207495/Jake_Perkins_Signature.png?width=702&height=702" />
    </div>
    <div onclick="window.location.href = 'contact.html'" class="nav-btn animate__animated animate__fadeInDown animate__faster">
      Contact
    </div>
    <div onclick="window.location.href = 'accomplishments.html'" class="nav-btn animate__animated animate__fadeInDown animate__faster animate__delay-100ms">
      Accomplishments
    </div>
    <div onclick="window.location.href = 'portfolio.html'" class="nav-btn animate__animated animate__fadeInDown animate__faster animate__delay-200ms">
      Portfolio
    </div>
    <div onclick="window.location.href = 'about.html'" class="nav-btn animate__animated animate__fadeInDown animate__faster animate__delay-300ms">
      About Me
    </div>
    <div onclick="window.location.href = 'index.html'" class="nav-btn animate__animated animate__fadeInDown animate__faster animate__delay-400ms nav-active">
      Home
    </div>
  </div>
  <div class="main-segment-wrap animate__animated animate__fadeIn animate__faster animate__delay-200ms">
    <h1>Jake <span class="accent-1">Perkins</span></h1>
    <div class="gen-btn">About Me</div>
  </div>
  <div class="arrow-down" onclick="q.get('#thumbnail').scrollIntoView({ behavior: `smooth`, block: `center` })">
    <img src="assets/angle-down-solid.svg" />
  </div>
  <div id="thumbnail" class="segment-wrap animate__animated animate__fadeIn animate__faster animate__delay-200ms">
    <h3>I'm a</h3>
    <h1>Video <span class="accent-1">Editor</span></h1>
    <div class="carousel" data-flickity='{ "wrapAround": true }'>
      <div class="carousel-cell"><video width="400" poster='assets/Thumb-1.png' controls>
                <source src="assets/Edited Video Example 1 - Jake Perkins.mp4" type="video/mp4">
                 Your browser does not support HTML video.
              </video></div>
      <div class="carousel-cell"><video width="400" poster='assets/Thumb-2.png' controls>
                <source src="assets/Edited Video Example 2 - Jake Perkins.mp4" type="video/mp4">
                 Your browser does not support HTML video.
              </video></div>
      <div class="carousel-cell"><video width="400" poster='assets/Thumb-4.png' controls>
                <source src="assets/Edited Video Example 4 - Jake Perkins.mp4" type="video/mp4">
                 Your browser does not support HTML video.
              </video></div>
    </div>
    <div class="gen-btn" onclick="window.location.href ='portfolio.html#editing'">See More
      <div class="arrow-btn-right">
        <img src="assets/angle-right-solid.svg" />
      </div>
    </div>

  </div>
  <div class="segment-wrap animate__animated animate__fadeIn animate__faster animate__delay-200ms">
    <h3>I'm a</h3>
    <h1>Graphic <span class="accent-1">Designer</span></h1>

    <div class="carousel" data-flickity='{ "wrapAround": true }'>
      <div class="carousel-cell"><img src="assets/Thumbnail 1 - Jake Perkins.png" /></div>
      <div class="carousel-cell"><img src="assets/Thumbnail 2 - Jake Perkins.png" /></div>
      <div class="carousel-cell"><img src="assets/Thumbnail 4 - Jake Perkins.png" /></div>
    </div>
    <div class="gen-btn" onclick="window.location.href ='portfolio.html#design'">See More
      <div class="arrow-btn-right">
        <img src="assets/angle-right-solid.svg" />
      </div>
    </div>
  </div>
  <div class="segment-wrap animate__animated animate__fadeIn animate__faster animate__delay-200ms">
    <h3>I'm a</h3>
    <h1>Game <span class="accent-1">Developer</span></h1>
    <div class="carousel" data-flickity='{ "wrapAround": true }'>
      <div class="carousel-cell"><img src="assets/Game Development Picture 1 - Jake Perkins.png" /></div>
      <div class="carousel-cell"><img src="assets/Game Development Picture 2 - Jake Perkins.png" /></div>
      <div class="carousel-cell"><img src="assets/Game Development Picture 3 - Jake Perkins.png" /></div>
    </div>
    <div class="gen-btn" onclick="window.location.href ='portfolio.html#dev'">See More
      <div class="arrow-btn-right">
        <img src="assets/angle-right-solid.svg" />
      </div>
    </div>
  </div>
  <div class="segment-wrap animate__animated animate__fadeIn animate__faster animate__delay-200ms">
    <h3>I'm</h3>
    <h1>Jake <span class="accent-1">Perkins</span></h1>
    <div class="gen-btn">Contact Me</div>
  </div>
  <div class="footer"></div>
  <!-- partial -->
  <div class="theme-btn-wrap" onclick="switchTheme()">
    <img id="theme-btn-img" src="assets/cloud-moon-solid.svg" />
  </div>
  <script src="scripts/wow.js"></script>
  <script src="scripts/tilt.js"></script>
              <script>
              new WOW().init();
              </script>
  <script src="scripts/index.js"></script>
</body>

</html>
